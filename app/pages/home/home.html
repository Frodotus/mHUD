<ion-navbar *navbar>
  <ion-title>mHUD</ion-title>
</ion-navbar>

<ion-content [hidden]="bluetoothEnabled" padding="true" style="text-align:center;">
    <h1 style="color:#0c60ee;">
      <ion-icon name="bluetooth"></ion-icon>
    </h1>
    <h1>Something has gone wrong...</h1>
    <p>It appears you do not have your bluetooth enabled on your device.</p>
    <p>Please make sure your device has bluetooth enabled and you have paired the phone with the OBDII bluetooth device</p>
    <p>
      <button (click)="connectToBluetooth()" [disabled]="wait">
        Refresh
      	<ion-spinner class="spinner-energized" icon="lines" [hidden]="!wait"></ion-spinner>
      </button>
    </p>
</ion-content>

<ion-content padding class="home" [hidden]="!bluetoothEnabled">
  <ion-card>
    <ion-card-header>
      Select your Bluetooth OBDII device
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="#device of devices" (click)="onSelect(device)" [disabled]="wait">
        <ion-icon name="bluetooth" item-left style="color:#0c60ee;"></ion-icon>
        {{ device.name || device.address }}
        <ion-spinner class="spinner-energized" icon="lines" [hidden]="!wait"></ion-spinner>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
