<ion-navbar *navbar>
  <ion-title>
    HUD Dashboard
  </ion-title>
</ion-navbar>

<ion-content [hidden]="!failedToConnect" padding="true" style="text-align:center;">
  <h1 style="color:#0c60ee;">
    <ion-icon name="bluetooth"></ion-icon>
  </h1>
  <h1>Something has gone wrong...</h1>
  <p>Failed to connect with the device {{ deviceName() }}</p>
  <p>Please make sure you have paired the phone with the OBDII bluetooth device and that is on and within range, and restart this application</p>
</ion-content>

<ion-content [hidden]="failedToConnect" class="dashboard">
  <clock [speed]="speed" [rpm]="rpm" [speedlimit]="speedlimit"></clock>
</ion-content>
